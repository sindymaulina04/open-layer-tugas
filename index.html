<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Marker Example</title>
    <link rel="stylesheet" href="https://cdn.skypack.dev/ol/ol.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
        #info {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 5;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            font-size: 14px;
            overflow-y: auto;
            height: 200px;
        }
    </style>
</head>
<body>
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <div id="map"></div>
    <div id="info">Click on a marker to see the information.</div>

    <script type="module" src="./script.js"></script>
</body>
</html>
